<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Guess My Number</h1>
        <button class="btn again" type="button">Again</button>
        <p class="between">Between 1 and 20</p>
        <p class="questionmark">?</p>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guessinput" >
            <button class="btn check" type="button">Check</button>
        </section>
        <section class="right">
            <p class="startg">Start guessing...</p>
            <p class="score">Score: <span>20</span></p>
            <p class="highscore">Highscore: <span>0</span></p>
        </section>
    </main>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
